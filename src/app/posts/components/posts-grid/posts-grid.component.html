<div *ngIf="isLoading$ | async">Loading...</div>
<div *ngIf="error$ | async as error">{{ error }}</div>

<div class="posts-grid-container" >
  <post-card 
    [post]="post" 
    class="post-card" 
    *ngFor="let post of posts$ | async; index as i"
    (click)="dispatchSelectedPost(i)"
  >
  </post-card>
</div>
